<div class="container-fluid interface">
	<fieldset>
		<legend>Excel import</legend>
		
		<form class="form-horizontal" role="form" enctype="multipart/form-data" >
		
			<div class="form-group">
				<label for="excelFile" class="col-sm-2 control-label">Upload a file</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" nv-file-select uploader="uploader" id="excelFile">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<ul>
						<li ng-repeat="item in uploader.queue">
							Name: <span ng-bind="item.file.name"></span><br/>
							<button ng-click="item.upload()">upload</button>
						</li>
					</ul>
				</div>
			</div>
		</form>
		
				
	</fieldset>
</div>
