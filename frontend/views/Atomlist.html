<div class="container-fluid" id="Interface">
	<div style="width:auto; float:left; margin:5px;">
		<h4>Projects (atom: {{atom.id}})</h4>
		<table class="table table-striped table-hover table-condensed" style="width:auto;">
			<thead>
				<tr>
					<th>Project</th>
					<th>Name</th>
					<th>Description</th>
					<th>Projectleider</th>
					<th>Start</th>
					<th>Started</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in atom.Projects | filter:searchText">
					<td>
						<div class="container-fluid" style="padding:5px;">
							<div class="row">
								<div class="col-md-12">
									<a ng-href="?atom={{row.id}}">{{row.id}}</a>
								</div>
							</div>
						</div>
					</td>
					<td style="padding:5px;">
						<!-- Other -->
						<div ng-repeat="value in row.Name" class="row">
							<div class="col-md-10"><input ng-model="value.label" ng-required="true" type="text"></div>
							<div class="col-md-2"><span class="glyphicon glyphicon-remove" ng-click="row.Name.splice( row.Name.indexOf(option), 1 );"></span></div>
						</div>
					</td>
					<td style="padding:5px;">
						<!-- Textarea -->
						<div ng-repeat="value in row.Description" class="row">
							<div class="col-md-10"><textarea>{{value.label}}</textarea></div>
							<div class="col-md-2"><span class="glyphicon glyphicon-remove" ng-click="row.Description.splice( row.Description.indexOf(option), 1 );"></span></div>
						</div>
						<div class="row">
							<div class="col-md-2 col-md-offset-10"><span class="glyphicon glyphicon-plus" ng-click="row.Description.push({label:'new item'})"></span></div>
						</div>
					</td>
					<td style="padding:5px;">
						<!-- Relation to other concept  -->
						<div ng-repeat="option in row.Projectleider" class="row">
							<div class="col-md-10"><a ng-href="?atom={{option.id}}#/Atom">{{option.label}}</a></div>
							<div class="col-md-2"><span class="glyphicon glyphicon-remove" ng-click="row.Projectleider.splice( row.Projectleider.indexOf(option), 1 );"></span></div>
						</div>
						<div class="row">
							<div class="col-md-2 col-md-offset-10"><span class="glyphicon glyphicon-plus" ng-click="row.Projectleider.push({label:'new item'})"></span></div>
						</div>
					</td>
					<td style="padding:5px;">
						<!-- Date -->
						<div ng-repeat="value in row.Start" class="row">
							<div class="col-md-10"><input ng-required="true" type="date" value="{{value.label}}"></div>
						</div>
						<div class="row">
							<div class="col-md-2 col-md-offset-10"><span class="glyphicon glyphicon-plus" ng-click="row.Start.push({label:'new item'})"></span></div>
						</div>
					</td>
					<td style="text-align: center;">
						<!-- Checkbox -->
						<div ng-repeat="value in row.Started" class="row">
							<div class="col-md-10"><input ng-model="value.label" type="checkbox"></div>
						</div>
					</td>
					<td><span class="glyphicon glyphicon-remove" ng-click="atom.Projects.splice( atom.Projects.indexOf(row), 1 );"></span></td>
				</tr>
	        </tbody>
		</table>
	</div>
</div>
