<div class="container-fluid" id="Interface">
	<div ng-repeat="subInterface in interfaceObject.subInterfaces" style="width:auto; float:left; margin:5px;">		
		<h4>{{subInterface.name}}</h4>
		<table class="table table-striped table-hover table-condensed" style="width:auto;">
	        <thead>
	        <tr>
	            <th>{{subInterface.tgtConcept}}</th>
	            <th ng-repeat="column in subInterface.subInterfaces">
	                {{column.name}}
	            </th>
	            <th></th>
	        </tr>
	        </thead>
	        <tbody ng-controller="InterfaceObjectContentController">
				<tr ng-repeat="row in atom[subInterface.name] | filter:searchText">
					<td>
						<div class="container-fluid" style="padding:5px;">
							<div class="row">
								<div class="col-md-12">
									<a ng-href="?interface={{row.interfaces[0]}}&atom={{row.id}}">{{row.id}}</a>
								</div>
							</div>
						</div>
					</td>
					<td ng-repeat="column in subInterface.subInterfaces">
						<div ng-switch on="column.tgtDataType" class="container-fluid" style="padding:5px;">
							<!-- Relation to other concept  -->
							<div ng-switch-when="concept">
								<div ng-if="column.editable">
									<div ng-repeat="option in row[column.name]" class="row">
										<div class="col-md-10"><a ng-href="?interface={{option.interfaces[0]}}&atom={{option.id}}">{{option.label}}</a></div>
										<div class="col-md-2"><span class="glyphicon glyphicon-remove" ng-click="row[column.name].splice( row[column.name].indexOf(option), 1 );"></span></div>
									</div>
									<div class="row">
										<div class="col-md-2 col-md-offset-10"><span class="glyphicon glyphicon-plus" ng-click="row[column.name].push({label:'new item'})"></span></div>
									</div>
								</div>
								<div ng-if="column.notEditable">
									<div ng-repeat="option in row[column.name]" class="row">
										<div class="col-md-12"><a ng-href="?interface={{option.interfaces[0]}}&atom={{option.id}}">{{option.label}}</a></div>
									</div>
								</div>
							</div>
							<!-- Textarea -->
							<div ng-switch-when="textarea">
								<div ng-if="column.editable">
									<div ng-repeat="value in row[column.name]" class="row">
										<div class="col-md-10"><textarea>{{value.label}}</textarea></div>
										<div class="col-md-2"><span class="glyphicon glyphicon-remove" ng-click="row[column.name].splice( row[column.name].indexOf(option), 1 );"></span></div>
									</div>
									<div class="row">
										<div class="col-md-2 col-md-offset-10"><span class="glyphicon glyphicon-plus" ng-click="row[column.name].push({label:'new item'})"></span></div>
									</div>
								</div>
								<div ng-if="column.notEditable">
									<div ng-repeat="value in row[column.name]" class="row">
										<div class="col-md-12">{{value.label}}</div>
									</div>
								</div>
							</div>
							<!-- Date -->
							<div ng-switch-when="date">
								<div ng-if="column.editable">
									<input ng-repeat="value in row[column.name]" ng-required="{{column.totaal}}" type="{{column.tgtDataType}}" value="{{value.label}}">
									<div class="row">
										<div class="col-md-2 col-md-offset-10"><span class="glyphicon glyphicon-plus" ng-click="row[column.name].push({label:'new item'})"></span></div>
									</div>
								</div>
								<div ng-if="column.notEditable">
									<span ng-repeat="value in row[column.name]">{{value.label}}<br/></span>
								</div>
							</div>
							<!-- Checkbox -->
							<div ng-switch-when="checkbox">
								<div ng-if="column.editable">
									<input ng-repeat="value in row[column.name]" ng-model="value.label" ng-required="{{column.totaal}}" type="{{column.tgtDataType}}">
								</div>
								<div ng-if="column.notEditable">
									<input ng-repeat="value in row[column.name]" ng-model="value.label" disabled type="{{column.tgtDataType}}">
								</div>
							</div>
							<!-- Other -->
							<div ng-switch-default>
								<div ng-if="column.editable">
									<div ng-repeat="value in row[column.name]" class="row">
										<div class="col-md-10"><input ng-model="value.label" ng-required="{{column.totaal}}" type="{{column.tgtDataType}}"></div>
										<div class="col-md-2"><span class="glyphicon glyphicon-remove" ng-click="row[column.name].splice( row[column.name].indexOf(option), 1 );"></span></div>
									</div>
									<div class="row">
										<div class="col-md-2 col-md-offset-10"><span class="glyphicon glyphicon-plus" ng-click="row[column.name].push({label:'new item'})"></span></div>
									</div>
								</div>
								<div ng-if="column.notEditable">
									<div ng-repeat="value in row[column.name]" class="row">
										<div class="col-md-12" style="max-width:300px;">{{value.label}}</div>
									</div>
								</div>
							</div>
						</div>
					</td>
					<td><span ng-if="subInterface.editable" class="glyphicon glyphicon-remove" ng-click="atom[subInterface.name].splice( atom[subInterface.name].indexOf(row), 1 );"></span></td>
				</tr>
	        </tbody>
    	</table>
	</div>
</div>
