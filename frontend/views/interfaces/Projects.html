<!-- Interface voor lijsten -->
<div class="container-fluid" id="Interface">
	<div style="width:auto; float:left; margin:5px;">
		<h4>SESSION: {{SESSION.label}}</h4> <!-- Anker atoom hier -->
		<table class="table table-striped table-hover table-condensed" style="width:auto;">
			<thead>
				<tr>
					<th>Projects</th> 
					<th>Name</th>
					<th>Description</th>
					<th>Projectleider</th>
					<th>Start</th>
					<th>Started</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, val) in SESSION.Projects | filter:searchText">
					<td>
						<div class="container-fluid" style="padding:5px;">
							<div class="row">
								<div class="col-md-12">
									<a ng-href="#/Project/{{val.id}}">{{val.label}}</a>
								</div>
							</div>
						</div>
					</td>
					<td>
						<!-- Text -->
						<div class="input-group">
							<input ng-model="val.Name" type="text" class="form-control input-sm" ng-blur="patch()">
						</div>
					</td>
					
					<td>
						<!-- Textarea -->
						<div class="input-group">
							<textarea ng-model="val.Description" class="form-control input-sm" placeholder="Textarea" rows="1" ng-blur="patch()"></textarea>
						</div>
					</td>
					 
					 
					<td>
						<!-- Relation to other concept -->
						<div ng-repeat="row in val.Projectleider">
							<div class="col-md-10"><a ng-href="#/Person/{{row.id}}">{{row.label}}</a></div>
							<div class="col-md-2"><span class="glyphicon glyphicon-remove" ng-click="removeObject(val.Projectleider, row.id)"></span></div>
						</div>
						<div>
							<div class="col-md-10"><small>Add new Projectleider</small></div>
							<div class="col-md-2"><span class="glyphicon glyphicon-plus" ng-click="addObject()"></span></div>
						</div>
					</td>
					 
					<td style="padding:5px;">
						<!-- Date -->
						<div class="input-group">
							<input ng-model="val.Start" type="text" class="form-control input-sm" datepicker-popup="dd-MM-yyyy" is-open="datepicker[key+'-Start'].open" ng-blur="patch()"/>
              				<span class="input-group-btn">
                				<button type="button" class="btn btn-default input-sm" ng-click="openDatepicker($event, key+'-Start')"><i class="glyphicon glyphicon-calendar"></i></button>
              				</span>
							
						</div>
					</td>
					
					<td style="text-align: center;">
					 	<!-- Checkbox -->
						<div class="checkbox">
							<label>
								<input ng-model="val.Started" type="checkbox" ng-change="patch()"/>
							</label>
						</div>
					</td>
					 
					<td><span class="glyphicon glyphicon-remove" ng-click="removeObject(SESSION.Projects, key)"></span></td>
				</tr>
	        </tbody>
		</table>
	</div>
</div>
