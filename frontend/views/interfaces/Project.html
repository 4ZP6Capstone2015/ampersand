<!-- Interface voor 1 atom -->
<div class="container-fluid">
	<div style="width:auto; margin:5px;">
		<h4>Project: {{Project.label}}</h4> <!-- Anker atoom hier -->
		<form class="form-horizontal" role="form">
			<div class="form-group">
    			<label for="Project" class="col-sm-2 control-label">Project</label>
    			<div class="col-sm-10">
      				<input ng-model="Project.label" ng-required="true" type="text" class="form-control input-sm" id="Project" ng-blur="save()">
    			</div>
  			</div>
			<div class="form-group">
    			<label for="Name" class="col-sm-2 control-label">Name</label>
    			<div class="col-sm-10">
      				<input ng-model="Project.Name" ng-required="true" type="text" class="form-control input-sm" id="Name" ng-blur="save()">
    			</div>
  			</div>
  			<div class="form-group">
    			<label for="Projectleider" class="col-sm-2 control-label">Projectleider</label>
    			<div class="col-sm-10">
    				<table class="table table-striped table-hover table-condensed" style="width:auto;">
						<thead>
							<tr>
								<th>Person</th> 
								<th>Email</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><a id="Projectleider" class="form-control-static input-sm" ng-href="#/Project/{{Project.id}}/Person/{{Project.Projectleider.id}}">{{Project.Projectleider.label}}</a></td>
							</tr>
						</tbody>
    				
    			</div>
  			</div>
  			<div class="form-group">
  				<label for="Project members" class="col-sm-2 control-label">Project members</label>
  				<div id="Project members" class="col-sm-10">
  					<div ng-repeat="row in Project['Project members']" class="form-control-static input-sm">
		  				<span class="glyphicon glyphicon-remove pull-left"></span>
		  				<div>{{row.label}}</div>
			  		</div>
	  			</div>
			</div>
  		</form>
  		<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
	</div>
</div>
