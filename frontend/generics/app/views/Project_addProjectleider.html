<div class="modal-header">
	<form class="pull-right form-inline">
		<div class="form-group">
			<label class="control-label">Search</label>
			<input ng-model="search" class="form-control input-sm"/>
		</div>
		<div class="form-group">
			<button class="btn btn-sm btn-warning" ng-click="cancel()">Cancel</button>
		</div>
	</form>
	<h3 class="modal-title">Select a projectleider</h3>	
</div>

<div class="modal-body interface">
	<table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th width="100px">Name</th> 
				<th>Status</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key, val) in Projectleiders | filter:search" class="pointer" ng-click="select(val.id)">
				<td>{{val.label}}</td>
				<td>{{val.Status}}</td>
				<td>{{val.Email}}</td>
			</tr>
        </tbody>
	</table>
</div>

<div class="modal-footer"></div>
