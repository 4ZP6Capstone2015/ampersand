 <!-- This is the content for a relation to another Concept -->
<!-- 
e.g.

pl :: Project * Person

"Projects" 		: exp1
	ROWS [ "Name" 				: exp2
		 , "Description"		: exp3
		 , "Projectleader"		: exp4[SrcConcept*TgtConcept]
		 ]

-->
<div ng-repeat="row in val['Projectleader']">	
	<!-- If INTERFACE exists for ROLE that takes TgtConcept of relation as SrcConcept -->
	<a ng-href="#/<INTERFACE>/{{row['id']}}">{{row['label']}}</a>
	
	<!-- If no INTERFACE is available -->
	{{val['label']}}
</div>
