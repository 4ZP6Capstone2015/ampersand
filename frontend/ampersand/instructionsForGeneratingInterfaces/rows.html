<!-- This is the structure for the keyword ROWS in an interface -->
<!-- 

e.g. ROWS [ "Name" 				: exp
	  	  , "Description"		: exp
		  , "Theme"				: exp
	 	  ]

-->
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-md-1 control-label">Name</label>
		<div class="col-md-11">
			<!-- Here the content of the row -->
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-md-1 control-label">Description</label>
		<div class="col-md-11">
			<!-- Here the content of the row -->
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-md-1 control-label">Theme</label>
		<div class="col-md-11">
			<!-- Here the content of the row -->
		</div>
	</div>
</form>
