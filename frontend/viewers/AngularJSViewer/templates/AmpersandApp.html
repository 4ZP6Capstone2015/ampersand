<div class="container">
	<input type="text" class="form-control pull-right" placeholder="Search text" ng-model="searchText" style="width:200px;">
</div>
<div ng-controller="InterfaceObjectCtrl" class="container-fluid" id="Interface">
	<div ng-repeat="interfaceObject in object.subInterfaceObjects" style="width:auto; float:left; margin:5px;">		
		<h4>{{interfaceObject.label}}</h4>
		<table class="table table-striped table-hover table-condensed" style="width:auto;">
	        <thead>
	        <tr>
	            <th></th>
	            <th>{{interfaceObject.tgtConcept}}</th>
	            <th ng-repeat="column in interfaceObject.subInterfaceObjects">
	                {{column.label}}
	            </th>
	            <th></th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr ng-repeat="link in interfaceObject.links | filter:searchText" relation="{{interfaceObject.relation}}" srcConcept="{{interfaceObject.srcConcept}}" tgtConcept="{{interfaceObject.tgtConcept}}" srcAtom="{{link.srcAtom}}" tgtAtom="{{link.tgtAtom}}">
	            <td><input type="checkbox"></td>
	            <td>
	            	{{link.attributes[interfaceObject.interfaceObject]}}
	            </td>
	            <td ng-repeat="column in interfaceObject.subInterfaceObjects" relation="{{column.relation}}" srcConcept="{{column.srcConcept}}" tgtConcept="{{column.tgtConcept}}" >
	                {{link.attributes[column.interfaceObject]}}
	            </td>
	            <td><span class="glyphicon glyphicon-remove delLink" style="color:red; cursor:pointer;"></span></td>
	        </tr>
	        </tbody>
    	</table>
	</div>
</div>
