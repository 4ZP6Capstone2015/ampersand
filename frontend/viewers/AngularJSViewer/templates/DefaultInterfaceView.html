<div class="container">
	<input type="text" class="form-control pull-right" placeholder="Search text" ng-model="searchText" style="width:200px;">
</div>

<div ng-controller="InterfaceObjectController" class="container-fluid" id="Interface">
	<div ng-repeat="subInterface in interfaceObject.subInterfaces" style="width:auto; float:left; margin:5px;">		
		<h4>{{subInterface.name}}</h4>
		<table class="table table-striped table-hover table-condensed" style="width:auto;">
	        <thead>
	        <tr>
	            <th></th>
	            <th>{{subInterface.tgtConcept}}</th>
	            <th ng-repeat="column in subInterface.subInterfaces">
	                {{column.name}}
	            </th>
	            <th></th>
	        </tr>
	        </thead>
	        <tbody ng-controller="InterfaceObjectContentController">
				<tr ng-repeat="row in atom[subInterface.name] | filter:searchText">
					<td><input type="checkbox"></td>
					<td>
						{{row.id}}
					</td>
					<td ng-repeat="column in subInterface.subInterfaces">
						{{row[column.name]}}
					</td>
					<td><span class="glyphicon glyphicon-remove delLink" style="color:red; cursor:pointer;"></span></td>
				</tr>
	        </tbody>
    	</table>
	</div>
</div>
