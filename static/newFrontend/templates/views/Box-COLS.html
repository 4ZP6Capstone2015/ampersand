<!-- BOX<COLS> "$name$" : $expAdl$ :: $source$ * $target$  ($if(!isEditable)$not $endif$editable) -->
<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
$if(isEditable)$      <th></th><!-- empty header because relation is editable -->
$endif$$subObjects:{subObj|      <th$if(subObj.isBLOB)$ class="table-header-textarea"$endif$>$subObj.subObjName$</th>
}$    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key, val) in val['$name$'] track by val.id">
$if(isEditable)$      <td>
        <span my-showonhovertr class="glyphicon glyphicon-remove" ng-click="removeObject(val['$name$'], key)"></span>
      </td>
$endif$$subObjects:{subObj|
      <!-- BOX<COLS> CHILD: "$subObj.subObjName$" -->
      <td>
$subObj.subObjContents$
      </td>}$
    </tr>
  </tbody>
</table>
