<!-- BOX<COLS> "$name$" : $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(!isEditable)$not $endif$editable, $if(!isRoot)$non-$endif$root box) -->
<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      $if(isEditable)$<th></th><!-- empty header because relation is editable -->$endif$
      $subObjects:{subObj|<th>$subObj.subObjName$</th>}$
      $if(isRoot)$<th></th><!-- delete resource-->$endif$
    </tr>
  </thead>
  <tbody $if(isEditable)$ng-init="parent = val['$name$']"$endif$>
    <tr class="box" ng-repeat="(key, val) in val['$name$'] track by val.id" $if(isRoot)$ng-init="ResourceId = \$index"$endif$>
      $if(isEditable)$<td>
        <span my-showonhover-box class="glyphicon glyphicon-remove" ng-click="removeObject(parent, key, ResourceId)"></span>
      </td>$endif$
      $subObjects:{subObj|<!-- BOX<COLS> CHILD: "$subObj.subObjName$" -->
      <td class="row-content">
$subObj.subObjContents$
      </td>
      }$
      $if(isRoot)$<!-- DELETE ATOM -->
      <td>
        <a my-showonhover-box href="" ng-click="deleteResource(ResourceId)"><span class="glyphicon glyphicon-trash"/></a>
      </td>$endif$
    </tr>
  </tbody>
</table>
