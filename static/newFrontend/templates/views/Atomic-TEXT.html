<!-- Atomic[TEXT] "$name$" : $expAdl$ :: $source$ * $target$  ($if(!isEditable)$not $endif$editable) -->
<div class="input-group">
  $if(isEditable)$<input ng-model="val['$name$']" type="text" class="form-control input-sm" ng-blur="patch(ResourceId)">
  $else$<div ng-repeat="row in val['$name$'] track by \$index">
    {{row}}
  </div>$endif$
</div>
