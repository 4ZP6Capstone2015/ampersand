<!-- BOX<> "$label$" $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(!isEditable)$not $endif$editable, $if(!isRoot)$non-$endif$root box) -->
<div class="box" ng-repeat="(key, val) in val['$name$'] track by val.id" ng-init="ResourceId = \$index">
    $if(isRoot)$<fieldset>
    <legend>
      <a ng-href="#/$name$/{{val.id}}">{{val['@label']}}</a>
      <a href="" class="pull-right CRUDbuttons" ng-click="deleteResource(ResourceId)"><span class="glyphicon glyphicon-trash"/></a>
    </legend>
  $endif$
    $subObjects:{subObj|<!-- BOX<> CHILD: "$subObj.subObjLabel$" -->
    <div class="row">
      <div class="row-label col-md-2 wordwrap"><strong>$subObj.subObjLabel$</strong></div>
      <div class="row-content col-md-10">
$subObj.subObjContents$
      </div>
    </div>
    }$
  $if(isRoot)$</fieldset>$endif$
</div>
