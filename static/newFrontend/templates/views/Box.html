<!-- BOX<> "$name$" $expAdl$ :: $source$ * $target$  ($if(!isEditable)$not $endif$editable) -->
<div class="box" ng-repeat="(key, val) in val['$name$'] track by val.id" ng-init="ResourceId = \$index">
$subObjects:{subObj|
  <!-- BOX<> CHILD: "$subObj.subObjName$" -->
  <div class="row">
    <div class="row-label col-md-1"><strong>$subObj.subObjName$</strong></div>
    <div class="row-content col-md-11">$subObj.subObjContents$</div>
  </div>}$
</div>
