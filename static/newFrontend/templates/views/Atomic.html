<!-- Atomic[] "$name$" : $expAdl$ :: $source$ * $target$  ($if(!isEditable)$not $endif$editable) -->
$if(isEditable)$<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th></th> <!-- glyphicon when editable -->
      <th></th> <!-- empty when label is only column -->
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in val['$name$'] track by \$index">
      <td><span my-showonhovertr class="glyphicon glyphicon-remove" ng-click="removeObject(val['$name$'], row['id'], ResourceId)"></span></td>
      <td><span>$if(navInterface)$<a ng-href="#/$navInterface$/{{row['id']}}">{{row['@label']}}</a>$else${{row['@label']}}$endif$</span></td>
    </tr>
    <tr my-showonhovertable>
      <td><span class="glyphicon glyphicon-plus"></span></td>
      <td colspan="1">
        <input ng-model="selected.id" type="text" class="form-control input-sm" placeholder="Add new" typeahead="item.id as item.label for item in typeahead['$name$'] | filter:\$viewValue | limitTo:8" typeahead-editable="false" ng-blur="addObject(val, '$name$', selected, ResourceId)">
      </td>
    </tr>
  </tbody>
</table>$else$<div ng-repeat="row in val['$name$'] track by \$index">

  $if(navInterface)$<a ng-href="#/$navInterface$/{{row['id']}}">{{row['@label']}}</a>$else${{row['@label']}}$endif$

</div>$endif$
