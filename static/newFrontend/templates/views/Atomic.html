<!-- Atomic[] "$name$" : $expAdl$ :: $source$ * $target$  ($if(!isEditable)$not $endif$editable) -->
$if(isEditable)$<div ng-repeat="row in val['$name$']">
  <span my-showonhovertr class="glyphicon glyphicon-remove" ng-click="removeObject(val['$name$'], row['id'], ResourceId)"></span>

  $if(navInterface)$<a ng-href="#/$navInterface$/{{row['id']}}">{{row['@label']}}</a>$else${{val['@label']}}$endif$
  
</div>
<div my-showonhovertr>
  <input ng-model="selected.id" type="text" class="form-control input-sm" placeholder="Add new" typeahead="item.id as item.label for item in typeahead['$name$'] | filter:\$viewValue | limitTo:8" typeahead-editable="false" ng-blur="addObject(val, '$name$', selected, ResourceId)">
</div>$else$<div ng-repeat="row in val['$name$']"> 

  $if(navInterface)$<a ng-href="#/$navInterface$/{{row['id']}}">{{row['@label']}}</a>$else${{val['@label']}}$endif$

</div>$endif$
