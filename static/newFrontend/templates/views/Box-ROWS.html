<!-- BOX<ROWS> "$label$" : $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(!isEditable)$not $endif$editable, $if(!isRoot)$non-$endif$root box) -->
<div class="box" ng-repeat="(key, val) in val['$name$'] track by val.id" $if(isRoot)$ng-init="ResourceId = \$index"$endif$>
  $if(isRoot)$<fieldset>
    <legend>
      <a ng-href="#/$name$/{{val.id}}">{{val['@label']}}</a>
      <a href="" class="pull-right CRUDbuttons" ng-click="deleteResource(ResourceId)"><span class="glyphicon glyphicon-trash"/></a>
    </legend>
      <button type="button" class="btn btn-primary" ng-if="showSaveButton" ng-click="put(ResourceId, 'promise')">Save</button>
    <div class="row" ng-if="showSaveButton[ResourceId]">
    </div>
  $endif$
    $subObjects:{subObj|<!-- BOX<ROWS> CHILD: "$subObj.subObjLabel$" -->
    <div class="row">
      <div class="row-label col-md-2 wordwrap"><strong>$subObj.subObjLabel$</strong></div>
      <div class="row-content col-md-10">
$subObj.subObjContents$
      </div>
    </div>
    }$
  $if(isRoot)$</fieldset>$endif$
</div>
