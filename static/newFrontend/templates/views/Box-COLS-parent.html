<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
$if(isEditable)$      <th></th><!-- empty header because relation is editable -->
$endif$$subObjects:{subObj|      <th$if(subObj.isBLOB)$ class="table-header-textarea"$endif$>$subObj.subObjName$</th>
}$    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key, val) in Resource.Projects">
$if(isEditable)$      <td>
        <span my-showonhovertr class="glyphicon glyphicon-remove" ng-click="removeObject(Resource.Projects, key)"></span>
      </td>
$endif$$contents$
    </tr>
  </tbody>
</table>
