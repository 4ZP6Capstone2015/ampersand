 <!-- This is the structure for the keyword COLS in an interface -->
<!-- 
e.g.

"Projects" 		: exp1
	COLS [ "Name" 				: exp2
		 , "Description"		: exp3
		 , "Projectleader"		: exp4
		 ]

-->
<table class="table table-striped table-hover table-condensed">
	<thead>
		<tr>
			<th></th><!-- Empty column header if exp1 is editable -->
			<th>Name</th> 
			<th class="table-header-textarea">Description</th> <!-- if TgtConcept == BLOB -->
			<th>Projectleader</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(key, val) in Resource.Projects">
			<!-- Remove item from list if exp1 is editable -->							 
			<td>
				<span my-showonhovertr class="glyphicon glyphicon-remove" ng-click="removeObject(Resource.Projects, key)"></span>
			</td>
			
			<!-- Name -->
			<td>
				<!-- Here the content of the col -->
			</td>
			
			<!-- Description -->
			<td>
				<!-- Here the content of the col -->
			</td>							 
			
			<!-- Projectleader -->
			<td>
				<!-- Here the content of the col -->
			</td>
		</tr>
       </tbody>
</table>
