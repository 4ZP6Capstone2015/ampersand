<div class="container-fluid interface">
	<fieldset ng-repeat="(ResourceId, Resource) in ResourceList">
		<legend>
			<a ng-href="#/Person/{{Resource.id}}">{{Resource.label}}</a>
			<a ng-href="#/Person/?new"><span class="glyphicon glyphicon-plus pull-right CRUDbuttons"></span></a>
			<a href=""><span class="glyphicon glyphicon-trash pull-right CRUDbuttons" ng-click="deleteResource(ResourceId)"></span></a>
		</legend>
		
		<form class="form-horizontal" role="form">		
			<!-- Name disabled, not editable-->
			<div class="form-group">
	   			<label class="col-md-1 control-label">Name</label>
	   			<div class="col-md-11">
	   				<input disabled ng-model="Resource.label" type="text" class="form-control input-sm" ng-blur="patch(ResourceId)">
	   			</div>
	 		</div>
	 		
	 		<!-- Status -->
			<div class="form-group">
	   			<label class="col-md-1 control-label">Status</label>
	   			<div class="col-md-11">
					<input ng-model="Resource.Status" type="text" class="form-control input-sm" ng-blur="patch(ResourceId)">
				</div>
	 		</div>
	 		
	 		<!-- Email -->
			<div class="form-group">
	   			<label class="col-md-1 control-label">Email</label>
	   			<div class="col-md-11">
					<input ng-model="Resource.Email" type="text" class="form-control input-sm" ng-blur="patch(ResourceId)">
				</div>
	 		</div>
	 		
	 		<!-- Works with -->
	 		<div class="form-group">
	 			<label class="col-md-1 control-label">Works with</label>
	 			<div class="col-md-11">
	 				<table class="table table-striped table-hover table-condensed">
						<thead>
							<tr>
								<th></th> <!-- empty when label is only column -->
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="(key, val) in Resource['Works with']">
								<td><a ng-href="#/Person/{{val.id}}">{{val.label}}</a></td>
							</tr>
						</tbody>
	   				</table>
	  			</div>
			</div>
	 	</form>
 	</fieldset>
</div>
