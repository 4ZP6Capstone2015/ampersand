<div class="container-fluid interface">	
	<fieldset ng-repeat="(ResourceId, Resource) in ResourceList">
		<!-- For top level interfaces, use: interface name -->
		<legend>People (atom: {{Resource.label}})</legend>
		
		<tabset>
			<tab heading="People">
				<table class="table table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th>Name</th> 
							<th>Email</th>
							<th>Projects</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key, val) in Resource.People">
							<!-- I[Person] -->
							<td>
								<div>
									<a ng-href="#/Person/{{val.id}}">{{val.label}}</a>
								</div>
							</td>
							
							<!-- Text -->
							<td>
								<div class="input-group">
									<input ng-model="val.Email" type="text" class="form-control input-sm" ng-blur="patch(ResourceId)">
								</div>
							</td>							 
							
							<!-- Relation to other concept -->
							<td>
								<div ng-repeat="row in val.Projects">
									<span my-showonhovertr class="glyphicon glyphicon-remove" ng-click="removeObject(val.Projects, row.id)"></span>
									<a ng-href="#/Project/{{row.id}}">{{row.label}}</a>
								</div>
								<div my-showonhovertr>
									<span class="glyphicon glyphicon-plus" ng-click="addObject(val, 'Projects', selected.Project)"></span>
									<input ng-model="selected.Project" type="text" class="form-control input-sm" placeholder="Add new Project" typeahead="Project.id as Project.label for Project in typeahead.Project | filter:$viewValue | limitTo:8" typeahead-editable="false" ng-blur="addObject(val, 'Projects', selected.Project)">
								</div>
							</td>
							
							<!-- Remove -->							 
							<td>
								<span my-showonhovertr class="glyphicon glyphicon-remove" ng-click="removeObject(Resource.People, key)"></span>
							</td>
						</tr>
			        </tbody>
				</table>
			</tab>
		</tabset>
	</fieldset>
</div>
