<!-- Navigation Bar -->
<div ng-include="'app/views/static_navigationBar.html'"></div>
<!-- Mainview -->
<div id="mainview" class="container">
	<!--  Notification center -->
	<div ng-include="'app/views/static_notificationCenter.html'"></div>
	
	<!-- Placeholder for views -->
	<div ng-view></div>
	
	<!-- Log -->
	<div class="row" id="logWindow" ng-controller="static_logWindowController">
		<div class="col-md-12" ng-show="switchShowLogWindow">
			<h4>Log</h4>
			<ol style="font-size : 10px;">
				<li ng-repeat="log in notifications.logs track by $index">{{log}}</li>
			</ol>
		</div>
	</div>
</div>
